<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon (click)="returnLogin()" name="arrow-round-back"></ion-icon>  Mot de passe oublier ?
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-input type="text" name="email" id="email" placeholder="Saissez votre email" [(ngModel)]="email" required></ion-input>
    <ion-button (click)="submit()">Valider</ion-button>
  </ion-item>
</ion-content>
